<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Crochet</title>
    <link href="../css/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap-icons.css" rel="stylesheet" />
    <link href="../content/Estilo1.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda de Crochet</a>

            <div class="d-flex justify-content-end align-items-center ms-auto">
                <div class="position-relative">
                    <i class="bi bi-cart3 fs-3"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        50
                    </span>
                </div>
            </div>
        </div>
    </nav>


    <div id="carouselExampleIndicators" class="carousel slide mb-4" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/Imagen1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../images/Imagen2.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../images/Imagen3.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="sidebar">
                    <h2>Categorías</h2>
                    <ul>
                        <li><a href="#">Amigurumis</a></li>
                        <li><a href="#">Vestidos</a></li>
                        <li><a href="#">Cardigan</a></li>
                        <li><a href="#">Accesorios</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="product-card">
                            <img src="../images/Imagen4.jpg" alt="Producto 1">
                            <p>Shrek</p>
                            <button class="btn btn-primary btn-sm">Añadir al carrito</button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="product-card">
                            <img src="../images/Imagen5.jpg" alt="Producto 2">
                            <p>Gorritos</p>
                            <button class="btn btn-primary btn-sm">Añadir al carrito</button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="product-card">
                            <img src="../images/Imagen6.jpg" alt="Producto 3">
                            <p>Mini bolso</p>
                            <button class="btn btn-primary btn-sm">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="product-card">
                            <img src="../images/Imagen7.jpg" alt="Producto 1">
                            <p>Mochila</p>
                            <button class="btn btn-primary btn-sm">Añadir al carrito</button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="product-card">
                            <img src="../images/Imagen8.jpg" alt="Producto 2">
                            <p>Cardigan Corazones</p>
                            <button class="btn btn-primary btn-sm">Añadir al carrito</button>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="product-card">
                            <img src="../images/Imagen9.jpg" alt="Producto 3">
                            <p>Cómo entrenar a tu dragón</p>
                            <button class="btn btn-primary btn-sm">Añadir al carrito</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.js"></script>
    <footer class="pageFooter">
        <p>Diseñado por: Odalis Mariandré Arana Marroquín - 1890-22-7585</p>
    </footer>
</body>
</html>
